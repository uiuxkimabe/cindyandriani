    <!-- SECTION HERO -->
    <section id="hero">
      <audio>
        <source src="./src/assets/audio/penjaga hati.mp3" type="audio/mp3" />
      </audio>
      <video autoplay muted loop>
        <source src="./src/assets/video/sky.mp4" type="video/mp4" />
      </video>
      <div class="container">
        <div class="row d-flex">
          <figcaption>
            <h4 class="start-fu">Menuju hari lahir bidadari cantik 🎉</h4>
            <h1 class="start-fu">Cindy Andriani</h1>
            <p class="start-fu">Tombol akan aktif dalam waktu berikut</p>
            <div class="simply-countdown start-fu"></div>
            <a href="#message" class="start-fu" id="opensesame" disabled>
              Lihat Bu Lurah
            </a>
          </figcaption>
        </div>
      </div>
    </section>
    <!-- END SECTION HERO -->

    <!-- SECTION MESSAGE -->
    <section id="message">
      <video autoplay muted loop>
        <source src="./src/assets/video/progress.mp4" type="video/mp4" />
      </video>
      <div class="container">
        <div class="row d-flex">
          <div class="col msg d-flex">
            <span class="unread d-flex">1</span>
            <img src="./src/assets/cindy-3.jpeg" alt="Cindy Andriani" />
            <figcaption>
              <h3>Hi, Cindy</h3>
              <p class="msg-read">Kamu punya 1 pesan belum di baca</p>
            </figcaption>
          </div>
        </div>
        <div class="detail-msg d-flex">
          <figcaption>
            <div class="card-msg-detail">
              <p>For those of you who have the initials "C".</p>
              <p>
                who call as C<span class="stab">i</span>ci, and live in Bogor.
              </p>
              <p>
                who <span class="stab">love</span> cats
                <span class="hidden">😻</span>, foods
                <span class="hidden">🍜</span>, and adorable things.
              </p>
              <p>
                who love the sea <span class="hidden">🌊</span>, clouds
                <span class="hidden">⛅</span> and the blue sky
                <span class="hidden">🌙</span>.
              </p>
              <p>who have the beautifull brown eyes.</p>
              <p>who have the sweetest smile that i ever seen.</p>
              <p>
                Happy Birthday <span class="hidden">🎉🎉🎉</span> Happy Birthday
                <span class="hidden">🎉🎉🎉</span>
              </p>
              <p class="mark">
                I'm grateful that <span class="stab">you</span>'re born in this
                world,
              </p>
              <p class="mark">and you're amongs of billions people.</p>
              <p>Wish you all the best..,</p>
              <p>and always be Happy for Everlasting.</p>
              <button type="button" class="close-msg">😅 close</button>
            </div>
          </figcaption>
        </div>
      </div>
    </section>

    <!-- END SECTION MESSAGE -->

    <script>
      simplyCountdown(".simply-countdown", {
        year: 2023, // required
        month: 10, // required
        day: 22, // required
        hours: 23, // Default is 0 [0-23] integer
        minutes: 55, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: {
          //words displayed into the countdown
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },

        onEnd: function () {
          const opensesame = document.getElementById("opensesame");
          opensesame.style.background = "#0b3874";
          opensesame.disabled = false;
          return;
        },
      });
    </script>
